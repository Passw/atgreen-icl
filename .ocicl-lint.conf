# .ocicl-lint.conf
# ICL linting configuration

# Suppress rules that conflict with intentional naming choices
# - special-name-style: ICL uses icl-*, icl-**, icl-*** to mirror *, **, ***
#                       and +CONSTANTS+ for protocol versions
# - naming-underscore: ICL uses _, __, ___ to mirror standard REPL discard vars
suppress-rules = special-name-style, naming-underscore

# Allow longer lines for readability
max-line-length = 330
